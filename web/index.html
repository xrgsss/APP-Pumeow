<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pumeow Web View">
  <title>Pumeow Web View</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-layer" aria-hidden="true"></div>
  <main class="page-shell">
    <div class="mobile-viewport">
      <div id="appRoot" class="app-root"></div>
    </div>
  </main>

  <div id="startupPopup" class="startup-popup" role="dialog" aria-modal="true" aria-labelledby="startupTitle">
    <div class="startup-card">
      <button id="startupClose" class="startup-close" type="button" aria-label="Tutup popup">X</button>
      <h2 id="startupTitle">Akun Demo</h2>
      <p class="muted">Gunakan akun berikut untuk langsung login:</p>
      <div class="startup-cred">
        <div><strong>Email:</strong> user@gmail.com</div>
        <div><strong>Password:</strong> user123</div>
      </div>
    </div>
  </div>

  <div id="snackbar" class="snackbar" role="status" aria-live="polite"></div>
  <script src="app.js"></script>
</body>
</html>
